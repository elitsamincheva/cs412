<!--
    this is the base template for the voter management system. it includes the header, 
    navigation bar, and container for dynamic content
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'voter-styles.css' %}">
</head>

<body>

    <header>
        <h1>Voter Management System</h1>
    </header>

    <!-- navigation bar with links to different pages of the voter system -->
    <nav>
        <a href="{% url 'voters' %}">Voter List</a>
        <a href="{% url 'graphs' %}">Graphs</a>
    </nav>

    <!-- container for the dynamic content -->
    <div class="container">
        <!-- content block, will be overridden by other templates -->
        {% block content %}{% endblock %}
    </div>

</body>

</html>
