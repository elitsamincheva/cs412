<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkateStars{% endblock %}</title>
    {% load static %}


    <link rel="stylesheet" href="{% static 'skating-styles.css' %}">

</head>
<div class="everything">


    <body>




        <header>
            <h1>SKATESTARS</h1>
            <nav>
                <ul>
                    <li>
                        <a href="{% url 'home' %}"
                            class="{% if request.resolver_match.url_name == 'home' %}active-nav{% endif %}">HOME</a>
                    </li>
                    <li>
                        <a href="{% url 'show_all_comps' %}"
                            class="{% if request.resolver_match.url_name == 'show_all_comps' %}active-nav{% endif %}">COMPETITIONS</a>
                    </li>
                    <li>
                        <a href="{% url 'skaters_list' %}"
                            class="{% if request.resolver_match.url_name == 'skaters_list' %}active-nav{% endif %}">SKATERS</a>
                    </li>
                    <li>
                        <a href="{% url 'show_all_programs' %}"
                            class="{% if request.resolver_match.url_name == 'show_all_programs' %}active-nav{% endif %}">PROGRAMS</a>
                    </li>
                    <li>
                        <a href="{% url 'element_list' %}"
                            class="{% if request.resolver_match.url_name == 'element_list' %}active-nav{% endif %}">ELEMENTS</a>
                    </li>
                </ul>
            </nav>
        </header>


        <div class="content">
            {% block content %}
            {% endblock %}
        </div>


    </body>
</div>

</html>
