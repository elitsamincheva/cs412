<!-- 
    Delete Status Message Page
    - Extends the base template
    - Displays a confirmation prompt for deleting a status message
    - Includes a form to confirm the delete action (POST request)
    - Includes a form to cancel the delete and return to the profile page (GET request)
-->
{% extends "mini_fb/base.html" %}

{% block content %}
<div class="form-container">
    <h2>Delete Status Message</h2>
    <p>Are you sure you want to delete this status?</p>
    <p>{{ status.message }}</p>

    <!-- Form to confirm the delete (POST request) -->
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="submit-button">Delete</button>
    </form>

    <!-- Form to cancel the delete (GET request) -->
    <form method="get" action="{% url 'profile' pk=status.profile.pk %}">
        <button type="submit" class="cancel-button">Cancel</button>
    </form>
</div>
{% endblock %}
