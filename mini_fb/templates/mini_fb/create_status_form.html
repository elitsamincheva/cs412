<!-- 
    Post Status Update Page
    - Extends the base template
    - Displays a form for posting a new status message
    - Includes a cancel button to return to the profile listing page
-->
{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="form-container">
    <h2>Post a Status Update</h2>
    
    <!-- status update form -->
    <form method="POST" enctype="multipart/form-data">  <!-- Add enctype -->
        {% csrf_token %}

        <div class="form-group">
            {{ form.as_p }}
        </div>

        <!-- File upload field -->
        <div class="form-group">
            <label for="files">Upload Image(s):</label>
            <input type="file" name="files" multiple />
        </div>

        <button type="submit" class="submit-button">Post Status</button>
    </form>

    <!-- Link to cancel and return to profile -->
    <a href="{% url 'profile' pk=profile.pk %}" class="back-link">Cancel</a>
</div>
{% endblock %}
